<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">

    <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const rootElement = document.querySelector("#root");
      const root = ReactDOM.createRoot(rootElement);
      function handleClick(e) {
        alert("You clicked me!");
      }
      function Button(button, className) {
        // code here
        return React.createElement(
          "button",
          {className:className, onClick:handleClick},
          button
        ) ;
      }
      
      
// üëâ Fill in the Button function component which returns a react element `React.createElement`

// üëâ Give the element a `className` of `"button"`.

// ‚≠ê Bonus: Have the `handleClick` function added to the `{ onClick: }` attribute.
      root.render(Button("New button", "button"));
    </script>
  </body>
</html>
